<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch</title>
    <link rel="stylesheet" href="CineMatch.css">
    <link rel="icon" type="image/ico" href="CineMatchLogo.png">
</head>

<body id="body">
    <div id="header">
        <img src="CineMatchLogo_Schatten.png" alt="CineMatchLogo" class="CineMatchLogo">
        <h1 class="title">CineMatch</h1>
        <div class="search-container">
            <input type="text" placeholder="Filme suchen..." class="search-input">
        </div>
        <div class="header-right">
            <button class="quiz-btn">Quiz starten</button>
            <a href="#" class="home-link">Home</a> <!-- link für startseite wieder?-->
        </div>
        <!--<div id="userArea"></div>-->
    </div>
    <div id="content">
        <div class="section">
            <h2>Im Trend</h2>
            <div class="movie-carousel" id="trendingCarousel">
                <!-- Filme werden hier dynamisch eingefügt -->
            </div>
        </div>
    </div>
    <div id="footer">
        <img src="tmdbLogo.svg" alt="tmdbLogo" class="tmdbLogo">
    </div>
    <script src="script.js"></script>
</body>

</html>
